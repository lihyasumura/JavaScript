<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONSUL</title>
  </head>
  <body>
    <h1>Sistema de Nacionalidade</h1>
    País: <input type="text" name="txtnac" id="txtnac" />.
    <input type="button" value="Verificar" onclick="verificar()" />
    <div id="res"></div>
    <script>
      function verificar() {
          var txtn = window.document.querySelector('input#txtnac')
          var res = window.document.querySelector('div#res')
          var nac = Text(txtn.value)
          res.innerHTML(`<p>Sua nacionalidade é <strong>${txtn}</strong>.</p>`)
          if (nac != Brasil) { 
              res.innerHTML += `<p>Você é <strong>estrangeiro</strong>!</p>`
          } else {
              res.innerHTML = `<p><strong>Você é brasileiro!</strong></p>`
          }
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONSUL</title>
  </head>
  <body>
    <h1>Sistema de Nacionalidade</h1>
    País: <input type="text" name="txtnac" id="txtnac" />
    <input type="button" value="Verificar" onclick="verificar()" />
    <div id="res"></div>
    <script>
      function verificar() {
        var txtn = window.document.querySelector("input#txtnac");
        var res = window.document.querySelector("div#res");
        res.innerHTML = `<p>Seu país de origem é <strong>${txtn.value}</strong>.</p>`;
        if (txtn.value == "Brasil" || txtn.value == "brasil") {
          res.innerHTML += `<p>Você é <strong>brasileiro</strong>!</p>`;
        } else {
          res.innerHTML += `<p>Você é <strong>estrangeiro</strong>!</p>`;
        }
      }
    </script>
  </body>
</html>
